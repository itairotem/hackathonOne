<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Add(a, b = 1) {
            return a + b;
        }
        function Divide(a, b = 1) {
            return a / b;
        }
        function Multiply(a, b = 1) {
            return a * b;
        }
        function Subtract(a, b = 1) {
            return a - b;
        }
    </script>
</body>
</html>
