<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

</head>
<style>
.container{
    display: grid;
    gap:10px;
    grid-template-rows: (4, minmax(100px, auto));
    grid-template-columns: 1fr 1fr 1fr 1fr;

}
.header{
   background-color: white;
   grid-row: 1 / span 1;


}





</style>
