<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container{
            display: grid;
            height: 100px;
            width: 100px;
            gap: 10px;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: 1fr 3fr;
            border: solid 1px black;
        }
        .element-red{
           background-color: red;


        }
        .element-blue{
           background-color: blue;

        }
        .element-yellow{
           background-color: blue;

        }  
        
    </style>
</head>

<body>

<div class="container">
<div class="element-red">1</div>
<div class="element-blue">2</div>
<div class="element-red">3</div>
<div class="element-blue">4</div>
<div class="element-red">5</div>
<div class="element-blue">6</div>
<div class="element">7</div>
</div>


</body>
</html>
