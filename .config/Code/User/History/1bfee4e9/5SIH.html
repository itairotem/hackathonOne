<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div class="container">
        <div class="cells" id="one">1</div>
        <div class="cells" id="two">2</div>
        <div class="cells" id="three">3</div>
        <div class="cells" id="four">4</div>
        <div class="cells" id="five">5</div>
        <div class="cells" id="six">6</div>
        <div class="cells" id="seven">7</div>
        <div class="cells" id="eight">8</div>
        <div class="cells" id="nine">9</div>
    </div>
<div class="abc">
    <div class="image-container" id="x">
        <img src="images/x.png" alt img="x"></img>
    </div>
    <div class="image-container" id="o">
        <img src="images/o.png" alt img="o"></img>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
