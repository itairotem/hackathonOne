<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="title">Tic Tac Toe</div>
<div class="left-side">   
    <div class="container">
        <div class="cells" id="one"></div>
        <div class="cells" id="two"></div>
        <div class="cells" id="three"></div>
        <div class="cells" id="four"></div>
        <div class="cells" id="five"></div>
        <div class="cells" id="six"></div>
        <div class="cells" id="seven"></div>
        <div class="cells" id="eight"></div>
        <div class="cells" id="nine"></div>
    </div>
</div>
    <div class="right-side">
        <div class="leader-board">
            <div class="case">1</div>
            <div class="case">2</div>
            <div class="case">3</div>
            <div class="case">4</div>   
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
